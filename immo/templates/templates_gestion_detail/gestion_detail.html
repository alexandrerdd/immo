{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" style="padding-left: 0;">
            <h2>Menu</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if view_name == 'information' %}active{% endif %}" href="{% url 'gestion_detail' gestion.id %}?view=information">Informations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if view_name == 'immeubles' %}active{% endif %}" href="{% url 'gestion_detail' gestion.id %}?view=immeubles">Immeubles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if view_name == 'locataires' %}active{% endif %}" href="{% url 'gestion_detail' gestion.id %}?view=locataires">Locataires</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if view_name == 'paiement_du_loyer' %}active{% endif %}" href="{% url 'gestion_detail' gestion.id %}?view=paiement_du_loyer">Paiement du loyer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if view_name == 'frais' %}active{% endif %}" href="{% url 'gestion_detail' gestion.id %}?view=frais">Frais</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if view_name == 'analyses' %}active{% endif %}" href="{% url 'gestion_detail' gestion.id %}?view=analyses">Analyses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if view_name == 'ia_local' %}active{% endif %}" href="{% url 'gestion_detail' gestion.id %}?view=ia_local">IA Locale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if view_name == 'chat_gpt' %}active{% endif %}" href="{% url 'gestion_detail' gestion.id %}?view=chat_gpt">Chat GPT</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10" style="padding-right: 0;">
            <h2>{{ view_name|capfirst }} - {{ gestion.name }}</h2>
            {% include view_template %}
        </div>
    </div>
</div>
{% endblock %}
